<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
		<title>Biblioteca de ícones</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<style type="text/css">
			.row{
				margin-bottom: 10px;
			}
			.icon{
				width: 20px;

			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<button class="btn btn-secundary">
						<img src="iconic/svg/key.svg" alt="Icone chave" class="icon"> Chave
					</button>

					<button class="btn btn-secundary">
						<img src="iconic/svg/pie-chart.svg" alt="Gráfico de pizza" class="icon"> Gráfico
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<button class="btn btn-primary">
						<span class="oi oi-tag" title="Icone tag" aria-hidden="true"></span> Tag
					</button>
					<button class="btn btn-warning">
						<span class="oi oi-warning" title="Icone Atenção" aria-hidden="true"></span> Atenção
					</button>
					<button class="btn btn-warning">
						<span class="oi oi-tag" title="icon name" aria-hidden="true"></span> Ola
					</button>
				</div>
			</div>

		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
